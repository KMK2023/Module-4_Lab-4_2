<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <template id="card-template">
    <div class="card">
        <div class="card-body">
            <div class="card-title"></div>
                <div class="card-text"></div>
        </div>
    </div>
    </template>


<script>

    function addCard(){const template=
    document.getElementById("card-template").contentEditable.cloneNode(true);
    template.querySelector('.card-title').innerText='My Card Title';
    template.querySelector('.card-text').innerText="This is where the actual text gets input";
    document.querySelector('#card-list').appendChild(template);
    }
    if ('content' in document.createElement('template')){addCard();}
 </script>
        

</body>
